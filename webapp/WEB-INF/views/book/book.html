<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<p th:text="${book.title + ', ' + book.author + ', ' + book.year}">VALUE</p>

<div th:if="${owner}">
    <span>Книга сейчас у: </span> <span th:text="${owner.fullName}">Person Name</span>

    <form th:method="PATCH" th:action="@{/book/{id}/release(id=${book.id})}">
        <input type="submit" value="Освободить книгу"/>
    </form>
</div>

<div th:unless="${owner}">
    <span>Эта книга свободна. Кому назначить ее?</span>
    <form th:method="PATCH" th:action="@{/book/{id}/assign(id=${book.id})}">
        <label for="person">Выберите человека</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.fullName}">
            </option>
        </select>
        <input type="submit" value="Назначить книгу"/>
    </form>

</div>

<hr/>

<form th:method="GET" th:action="@{/book/{id}/edit(id=${book.id})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/book/{id}(id=${book.id})}">
    <input type="submit" value="Удалить"/>
</form>
<hr/>


</body>
</html>
